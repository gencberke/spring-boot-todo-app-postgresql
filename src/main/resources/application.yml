spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/todo_db
    username: todo_user
    password: secret
  jpa:
    hibernate:
      ddl-auto: create-drop  # gelişimde 'update', prod'da migration önerilir
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    open-in-view: false
server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
